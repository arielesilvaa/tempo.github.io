<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:ital,wght@0,500;0,800;1,300&family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite sua cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="buscar" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade"> Tempo em São Paulo</h2>

            <p class="temp">28°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-do-tempo" src="https://openweathermap.org/img/wn/04n.png">

                <p class="texto-previsao">Nublado</p>

            </div>

            <p class="umidade"> Umidade: 70% </p>

        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
